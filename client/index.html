<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://quickchat-zb7z.onrender.com"></script>
    <script defer src="js/client.js"></script>
</head>
<body>
    <h2 class="d-block text-center">Quickchat - A realtime chat app</h2>
    <nav>
        <img class="logo" src="images/chat.png" alt="logo">
    </nav>
    <div class="container mb-3">
        <!-- <div class="message left">Haseeb:hello</div>
        <div class="message right">Abdul:hi</div> -->
    </div>

    <div class="send">
        <form class="d-block m-auto text-center w-100" action="#" id="send-container">
            <input type="text" name="message-input" id="message-input" placeholder="Type your message here" autocomplete="off">
            <button class="button" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
